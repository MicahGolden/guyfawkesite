            <h1>damaged goods</h1>
        </div>
        <div class="notebook-content">
            <div class="poem">
                <p>
                    I had the best
                    time with you last
                    night
                    but you
                    look in the mirror every day
                    and see
                    damaged goods
                    how is that possible
                    when the lines on your skin
                    are proof
                    that you are an ever-changing
                    enigma
                    onto this world
                </p>
            </div>
        </div>
